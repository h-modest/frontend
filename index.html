<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ar-mobile</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
  !(function(win,doc){function setFontSize(){var winWidth=window.innerWidth;var size=(winWidth/750)*100;doc.documentElement.style.fontSize=(size<100?size:100)+"px"}var evt="onorientationchange" in win?"orientationchange":"resize";var timer=null;win.addEventListener(evt,function(){clearTimeout(timer);timer=setTimeout(setFontSize,300)},false);win.addEventListener("pageshow",function(e){if(e.persisted){clearTimeout(timer);timer=setTimeout(setFontSize,300)}},false);setFontSize()}(window,document));
    </script>
  </body>
</html>
